<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>principale</title>
</head>
<body class="m-5">
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header">
                        Categories
                    </div>
                    
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">
                            <a href="{% url 'index' %} ">All</a>
                        </li>
                        {% for categorie in categoris %}
                            <li class="list-group-item">
                                <a href="{% url 'index' %}?cotegory={{categorie.nom}}">{{categorie.nom}}</a>
                            </li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
            
            <div class="col-md-9">
                <div class="row">
                    {% for photo in photo %}
                    <div class="col-md-4">
                        <div class="card">
                            <img style="height:250px; object-fit: contain;" src={{photo.images.url}} class="card-img-top" alt="cat">
                            <div class="card-body">
                                <small>Categorie :{{photo.categories.nom}}</small>                            
                            </div>
                            <a href="{% url 'view' photo.id %} " class="btn btn-outline-dark btn-sm m-1" role="button">View</a>
                        </div>
                    </div>
                    {%empty%}
                    <h3>No Photo...</h3>
                    {%endfor%}
                </div>
            </div>
        </div>
    </div>
</body>
</html>
